<!DOCTYPE html>
<html  lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="mobile-web-app-capable" content="yes">
    <title> Электронная очередь РБ 1.0.0 - кухонный монитор</title>
    <link href="uikit.css" rel="stylesheet" type="text/css">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <link href="animate.css" rel="stylesheet" type="text/css">
</head>
<body>

    <div class="wrapper" id="main">
        <div  id="chat-box">
            <div class="uk-grid uk-margin-remove " id="client-box">


            </div>
  </div>
</div>

    <script src="/socket.io.js"></script>
    <script src="/jquery.js"></script>
    <script src="/uikit.js"></script>
    <script src="/confIo.js"></script>
    <script src="/guest.js"></script>

    <script>

        let url="http://localhost:4000/getimagelist";
        fetch(url).then(response => response.json())
        .then( (result) => {
            console.log('Success:', result)
			
			la = result.message;
			
        })
        .catch(error => console.log('error:', error));
	
	function start(w, d) {
            w.onload = function () {
                var wp = d.querySelector('#bg-img'),
                    images = la,
                    ln = images.length;
					console.log('Queue list',la)

                var changeImg = function (i) {
                    if (i < ln) {
                        setTimeout(function () {
                            wp.style.cssText = "background-image: " + images[i] +";";
                            i++;
                            changeImg(i);
                        }, 59000);
                    } else {
                        changeImg(0);
                    }
                };

                changeImg(0);
            };
        };
        start(window, document);

    </script>

</body>
</html>
